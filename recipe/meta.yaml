{% set name = "dash-extensions" %}
{% set version = "1.0.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dash_extensions-{{ version }}.tar.gz
  sha256: e32d1ac779ef04f3362a0183e993a25f61caab75e1a828a328a8dad83f6bbe0c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1
  run:
    - python >={{ python_min }},<4.0
    - dash >=2.18.2
    - more-itertools >=10.2.0,<11.0.0
    - jsbeautifier >=1.14.3,<2.0.0
    - flask-caching >=2.1.0,<3.0.0
    - dataclass-wizard >=0.30.1,<0.31.0
    - pydantic >=2.10.1,<3.0.0
  run_constrained:
    - dash-mantine-components >=0.14.11

test:
  requires:
    - python {{ python_min }}
  imports:
    - dash_extensions
  # failing due to dash missing dash-core-components, dash-html-components and dash-table 
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://dash-extensions.com
  summary: Extensions for Plotly Dash.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - whophil
    - mitchellwood
    - fhoehle
    - '0xbe7a'
