{% set name = "dash-extensions" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dash_extensions-{{ version }}.tar.gz
  sha256: feaa5b6cdb56507162fc8cc103456412af51bcddbcf789cc35386b57d71567e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<4.0
    - dash >=3.0.0
    - more-itertools >=10.6.0
    - jsbeautifier >=1.15.4
    - flask-caching >=2.3.1
    - dataclass-wizard >=0.35.0
    - pydantic >=2.10.6

test:
  requires:
    - python {{ python_min }}
  imports:
    - dash_extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://dash-extensions.com
  summary: Extensions for Plotly Dash.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - whophil
    - mitchellwood
    - fhoehle
    - '0xbe7a'
